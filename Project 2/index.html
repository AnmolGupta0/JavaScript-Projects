<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <form>
        <h1>BMI Calculator</h1>
        <h3>Height in CM: <input id="height" type="text"></h3>
        <h3>Weight in KG: <input id="weight" type="text"></h3>
        <button>Calculate</button>
        <div id="result"></div>
        <h2>BMI Weight Guide</h2>
        <ul>
            <li id="guide" >Under Weight = Less than 18.6</li>
            <li id="guide">Normal Range = 18.6 and 24.9</li>
            <li id="guide">Overweight = Greater than 24.9</li>
        </ul>
    </form>
    
    <script type="module" src=""></script>
</body>
<script src="script.js"></script>
</html>
